<h2 mat-dialog-title>Exit Game</h2>
<mat-dialog-content
  >Are you sure, you want to exit from current game ?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="closeDialog()">Yes</button>
</mat-dialog-actions>
